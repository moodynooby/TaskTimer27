<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.css" rel="stylesheet">
  <link rel="icon" href="/public/tasktimer-logo.png" type="image/x-icon">
    <link rel="stylesheet href=New/style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
</head>
<body class="dark">

    <nav class="blur">
        <button class="circle transparent" onclick="WIP()">
            <i class="primary-text">menu</i>
        </button>
        <h5 class="max center-align">TaskTimer Mobile</h5>
        <button class="circle transparent settings-toggle primary-text" onclick="WIP()">
            <i class="primary-text">Settings</i>
        </button>
    </nav>
<div id="WIP" class="large-blur" style="display: none">We Are Working on it</div>

<main class="responsive">
        <div class="card m-m">
            <div class="p-m ">
                <h6 class=" small-padding">Add New Task -</h6>
                <div class="field label border">
                    <input type="text" id="taskInput" required class="round">
                    <label>Task Name</label>
                </div>
                <button class="button primary" onclick="addTask()">Add Task</button>
            </div>
        </div>
<br>
        <div id="taskList" class="m-m"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
