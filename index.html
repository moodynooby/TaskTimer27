<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTimer</title>
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
</head>
<body>
    <div class="app-container">
        <div class="col">
        <div class="header-controls">
            <button class="theme-toggle">
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            <button class="settings-toggle">
            <img src="https://www.svgrepo.com/download/513565/cog.svg" class="themes-icon">            </button>
        </div>

        <div class="settings-panel">
            <h3>   Settings</h3>
            <div class="setting-group">
                <label>
                    Work Duration (min)
                    <input type="number" id="workDuration" value="50" min="1" max="120">
                </label>
                <label>
                    Break Duration (min)
                    <input type="number" id="breakDuration" value="10" min="1" max="30">
                </label>
            </div>
        </div>

        <div class="container">
            <header>
                <h1>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="timer-icon">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    TaskTimer
                </h1>
                <p>Manage your tasks and time efficiently</p>
            </header>

            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Add Task
                </button>
            </div>

            <div class="timer-container">
                <div class="task-select-container">
                    <select id="taskSelect">
                        <option value="">Select a task...</option>
                    </select>
                </div>
                
                <div class="timer-display">
                    <div class="progress-ring">
                        <svg width="200" height="200">
                            <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"/>
                            <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                        </svg>
                        <div class="time">00:00:00</div>
                    </div>
                    <div class="timer-mode">Stopwatch Mode</div>
                    <div class="timer-label">No task selected</div>
                </div>

                <div class="timer-controls">
                    <button id="startBtn" class="control-btn">
                       <img class=play-icon src="https://www.svgrepo.com/download/526104/play-circle.svg">
                    </button>
                    <button id="resetBtn" class="control-btn">
                        <img class=play-icon src="https://www.svgrepo.com/download/525558/trash-bin-trash.svg">

                    </button>
                    <button id="modeToggleBtn" class="mode-toggle">Switch to Pomodoro</button>
                </div>
            </div>

            <div id="taskList" class="task-list"></div>
        </div>
            <div class="utlity">
                <h1 class="is-size-1-desktop , is-size-2-touch , has-text-centered , has-text-weight-bold ">Random Number Generator</h1>
                <div>
                    <form >
                        <div class="field">
                            <label class="label">Starting</label>
                            <div class="control">
                                <input class="input" id="startInput">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Ending</label>
                            <div class="control">
                                <input class="input" id="endInput">
                            </div>
                        </div>

                        <button type="button" class="button is-primary" onclick="saveInputs()">Generate</button>
                        <button type="button" class="button is-danger" onclick="clearAll()">Clear All</button>
                        <button class="button is-info" id="showTableBtn">Show History</button>

                    </form>
                    <!-- Replace the existing dropdown with this code -->
                    <div class="table-container" id="tableContainer" style="display: none;">
                        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                            <thead>
                            <tr>
                                <th>Starting Value</th>
                                <th>Ending Value</th>
                                <th>Random Number</th>
                            </tr>
                            </thead>
                            <tbody id="resultsTable">
                            </tbody>
                        </table>
                    </div>

                    <script>
                        document.getElementById('showTableBtn').addEventListener('click', function() {
                            const tableContainer = document.getElementById('tableContainer');
                            if (tableContainer.style.display === 'none') {
                                tableContainer.style.display = 'block';
                                this.textContent = 'Hide History';
                            } else {
                                tableContainer.style.display = 'none';
                                this.textContent = 'Show History';
                            }
                        });

                        function saveInputs() {
                        const startValue = parseInt(document.getElementById('startInput').value);
                        const endValue = parseInt(document.getElementById('endInput').value);
                        const randomNumber = Math.floor(Math.random() * (endValue - startValue + 1)) + startValue;

                        // Get the table body element
                        const tableBody = document.getElementById('resultsTable');


                        // Remove 'is-selected' from any previously selected row
                        const selectedRow = tableBody.querySelector('.is-selected');
                        if (selectedRow) {
                            selectedRow.classList.remove('is-selected');
                        }

                        // Create a new table row
                        const newRow = tableBody.insertRow();
                        newRow.classList.add('is-selected'); // Add the 'is-selected' class

                        // Create table cells for each value
                        const startCell = newRow.insertCell();
                        const endCell = newRow.insertCell();
                        const randomCell = newRow.insertCell();

                        // Set the content of the cells
                        startCell.textContent = startValue;
                        endCell.textContent = endValue;
                        randomCell.textContent = randomNumber;
                        // Save data to cookies
                        saveDataToCookies(startValue, endValue, randomNumber);
                    }

                    function saveDataToCookies(start, end, random) {
                        // Get existing cookie data or initialize an empty array
                        let storedData = getCookieData();

                        // Add new data as an object
                        storedData.push({ start, end, random });

                        // Convert data to JSON string and store in cookie
                        document.cookie = `randomData=${JSON.stringify(storedData)}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
                    }

                    function getCookieData() {
                        // Get the cookie value
                        const cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)randomData\s*\=\s*([^;]*).*$)|^.*$/, "$1");

                        // Parse and return the data, or an empty array if no cookie exists
                        return cookieValue ? JSON.parse(cookieValue) : [];
                    }

                    // Load data from cookies on page load (optional)
                    window.onload = () => {
                        const storedData = getCookieData();
                        const tableBody = document.getElementById('resultsTable');

                        storedData.forEach(data => {
                            const newRow = tableBody.insertRow();
                            newRow.insertCell().textContent = data.start;
                            newRow.insertCell().textContent = data.end;
                            newRow.insertCell().textContent = data.random;
                        });
                    };
                    function clearAll() {
                        // Clear the cookie
                        document.cookie = "randomData=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

                        // Clear the table
                        const tableBody = document.getElementById('resultsTable');
                        tableBody.innerHTML = ''; // This removes all rows from the table body
                    }
                </script>
                </script>

            </div>

            <div>
                <h1 class="is-size-1-desktop , is-size-2-touch , has-text-centered , has-text-weight-bold">Coin Toss</h1>
                <div id="coin">
                    <img src="https://www.svgrepo.com/download/464427/coin.svg"
                         alt="Coin" width="150" height="150">
                </div>
                <p id="result">Click the button to toss the coin!</p>
                <button onclick="tossCoin()" class="button is-black">Toss Coin</button>

                <script>
                    function tossCoin() {
                        const coin = document.getElementById('coin');
                        const result = document.getElementById('result');

                        // Remove flip class to reset animation
                        coin.classList.remove('flip');

                        // Trigger reflow to restart animation
                        void coin.offsetWidth;

                        // Add flip class
                        coin.classList.add('flip');

                        // Generate random result
                        const random = Math.random();

                        // Show result after animation
                        setTimeout(() => {
                            const outcome = random < 0.5 ? 'Heads' : 'Tails';
                            result.textContent = `It's ${outcome}!`;
                        }, 1000);
                    }
                </script>
            </div>

    <audio id="notificationSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" volume="1.0"></audio>
    <script src="js/timer.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="script.js"></script>
        </div>

</body>
</html>
