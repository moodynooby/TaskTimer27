<html lang="en" data-theme="dark" >

<head>
    <title>Task Timer</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/taskTimerLogo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div role="tablist" class="tabs tabs-boxed">
    <a role="tab" class="tab tab-active" href="index.html"> <img src="assets/task.svg" class="icon" alt="icon"> Tasks Timer</a>
    <a role="tab" class="tab" href="components/meditations.html" target="_blank"> <img src="assets/meditation.svg" class="icon" alt="icon">        Meditation</a>
    <a role="tab" class="tab" href="components/RNG.html" target="_blank"> <img src="assets/dice.svg" class="icon" alt="icon"> RNG</a>
    <a role="tab" class="tab" href="components/presenceTracker.html" target="_blank"> <img src="assets/presenceChecker.svg" class="icon" alt="icon">        Presence</a>
    <a role="tab" class="tab" href="https://smart27.netlify.app//" target="_blank"> <img src="assets/SMART.svg" class="icon" alt="icon">        SMART Tasks</a>
    <a role="tab" class="tab" href="components/Settings.html" target="_blank"><img src="assets/settings.svg" class="icon" alt="icon">        </a>

</div>
    <div class="app-container">
        <div class="timer-container">
        <header>
            <h1 class="text-5xl font-bold text-primary  ">Task Timer</h1>
            <p class="py-6" > </p>
        </header>


        <div class="time-display card bg-neutral text-neutral-content">
            <div class="add-task">
                <input  type="text" id="taskInput" placeholder="Add a new task..." class="input input-bordered input-primary w-full max-w-xs" />
                <input  type="text" id="descriptionInput" placeholder="Add a Description..." class="input input-bordered input-primary w-full max-w-xs" >
                <input id="pomodoroLengthInput" type="number" class="input input-bordered input-primary w-20" alt="Timer custom length">
                <button class="btn btn-primary btn-outline" id="addTaskBtn">
                    Add Task
                </button>
            </div>
    
    
                    <select class="select select-primary select-bordered  w-full task-select"    id="taskSelect" >
                            </select>
            

                    <svg class="timer-svg" width="200" height="200" viewBox="0 0 200 200">
                      <!-- Background circle (optional) -->
                      <circle cx="100" cy="100" r="90" fill="none" stroke="#e6e6e6" stroke-width="10"></circle>
                      
                      <!-- Progress ring that will be animated -->
                      <circle 

                        class="timer-progress-ring stroke-primary " 
                        cx="100" 
                        cy="100" 
                        r="90" 
                        fill="none" 
                        stroke-width="10"
                        stroke-linecap="round"
                        transform="rotate(-90 100 100)"
                      ></circle>
                    </svg>
                    
                    <!-- Timer display that shows the time -->
                      <span class="time">00:00:00</span>
                      <div class="timer-mode">Stopwatch Mode</div>

            <div class="timer-controls">
                <button id="startBtn" class="control-btn btn btn-primary btn-circle btn-outline " >
                    <img class=play-icon src="/assets/play.svg">
                </button>
                <button id="resetBtn" class="control-btn btn btn-primary btn-circle btn-outline ">
                    <img class=play-icon src="/assets/stop.svg">

                </button>
                <button id="modeToggleBtn" class="mode-toggle btn btn-secondary btn-outline">Switch to Timer</button>

            </div>
        </div>


    </div>


        <div class="divider divider-horizontal">    </div>
        <div id="taskList" class="task-list"> </div>

        </div>
        

<audio id="notificationSound" src="/assets/audio-editor-output.mp3" volume="1.0"></audio>
<script src="js/index.js"></script>
</body>
</html>
