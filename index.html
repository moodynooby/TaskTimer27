<!DOCTYPE html>
<html lang="en" data-theme="dark" style="font-family: "Zilla Slab , serif">
<head>
    <title>TaskTimer</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/dist/assets/TaskTimerLogo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div role="tablist" class="tabs tabs-boxed">
    <a role="tab" class="tab tab-active" href="index.html"> <img src="dist/assets/task.svg" class="icon"> Tasks Timer</a>
    <a role="tab" class="tab" href="components/stats.html" target="_blank"> <img src="dist/assets/stat.svg" class="icon"> Statistics</a>

    <a role="tab" class="tab" href="https://hp27.netlify.app/" target="_blank"> <img src="dist/assets/link.svg" class="icon"> HomePage</a>


</div>
<button  class="settings-toggle btn btn-circle btn-ghost" onclick="settings.showModal()">
    <img src="dist/assets/Settings.svg" alt="Settings">
</button>
    <dialog class="settings "  id="settings">
        <div class="modal-box">
        <h1 class="text-2xl font-bold text-center"> Settings</h1>
        <div class="timer-settings">
        <label class="py-6">Pomodoro Length(minutes):
            <input id="pomodoroLengthInput" type="number" value="25" class="input input-bordered w-20">
        </label>
            <br>
        <label class="py-6">Break Length(minutes):
            <input id="breakLengthInput" type="number" value="5" class="input input-bordered w-20">
        </label> <br>
    </div>
        <div><p class="py-6">Check out Material UI for mobiles</p>
            <a href="https://tasktime-m27.netlify.app/" class="btn btn-link">Material UI</a></div>
                   <p class="py-6">Check out Beta UI</p>
            <a href="https://tasktime-b27.netlify.app/" class="btn btn-link">Beta UI</a></div>
        </div>
            <div class="form-control">
                <label class="label cursor-pointer gap-4">
                    <span class="label-text">Default</span>
                    <input type="radio" name="theme-radios" class="radio theme-controller" value="default" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer gap-4">
                    <span class="label-text">Retro</span>
                    <input type="radio" name="theme-radios" class="radio theme-controller" value="retro" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer gap-4">
                    <span class="label-text">Cyberpunk</span>
                    <input type="radio" name="theme-radios" class="radio theme-controller" value="cyberpunk" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer gap-4">
                    <span class="label-text">Valentine</span>
                    <input type="radio" name="theme-radios" class="radio theme-controller" value="valentine" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer gap-4">
                    <span class="label-text">Aqua</span>
                    <input type="radio" name="theme-radios" class="radio theme-controller" value="aqua" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer gap-4">
                    <span class="label-text">Dark</span>
                    <input type="radio" name="theme-radios" class="radio theme-controller" value="Dark" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer gap-4">
                    <span class="label-text">Forest</span>
                    <input type="radio" name="theme-radios" class="radio theme-controller" value="forest" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer gap-4">
                    <span class="label-text">Business</span>
                    <input type="radio" name="theme-radios" class="radio theme-controller" value="business" />
                </label>
            </div>

          <div class="modal-action">
            <form method="dialog">
            <button class="btn btn-error ">Cancel</button>
                <button onclick="updateTimerSettings()" class="btn btn-primary">Save Settings </button>
            </form>
            </div>
        </div>
    </dialog>
    <div class="app-container">
        <div id="taskList" class="task-list"> </div>
        <div class="timer-container">
        <header>
            <h1 class="text-5xl font-bold">
               TaskTimer
            </h1>

            <p class="py-6">Manage your tasks and time efficiently </p>
        </header>

        <div class="add-task">
            <input  type="text" id="taskInput" placeholder="Add a new task..." class="input input-bordered input-primary w-full max-w-xs" />
            <input  type="text" id="descriptionInput" placeholder="Add a Description..." class="input input-bordered input-primary w-full max-w-xs" >

            <button class="btn btn-primary btn-outline" id="addTaskBtn">
                Add Task
            </button>
        </div>

        <div class="timer-container card bg-neutral text-neutral-content">
            <div class="task-select-container">
                    <select class="select select-primary select-bordered  w-full task-select"    id="taskSelect" >
                            </select>
            </div>

            <div class="timer-display">
                <div class="progress-ring">
                    <svg width="200" height="200">
                        <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"/>
                        <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                    </svg>
                    <div class="time">00:00:00</div>
                </div>
                <div class="timer-mode">Stopwatch Mode</div>
                <div class="timer-label">No task selected</div>
            </div>

            <div class="timer-controls">
                <button id="startBtn" class="control-btn btn btn-primary btn-circle btn-outline " >
                    <img class=play-icon src="/dist/assets/play.svg">
                </button>
                <button id="resetBtn" class="control-btn btn btn-primary btn-circle btn-outline ">
                    <img class=play-icon src="/dist/assets/Stop.svg">

                </button>
            </div>
        </div>

    </div>
        <div class="divider divider-horizontal">    </div>
        <div class="max-w-4xl mx-auto tools">
            <header> <h1 class="text-5xl font-bold">Procastination Tools</h1></header>
            <a  class="btn  btn-primary btn-outline" target="_blank">
              <img src="dist/assets/Dice.svg" class="icon" href="/components/RNG.html">  Random Number Generator</a>
            <button id="modeToggleBtn" class="mode-toggle btn btn-secondary btn-outline">Switch to Pomodromo</button>
            <a class="btn btn-primary btn-outline " target="_blank" href="/components/meditations.html" > <img src="dist/assets/md.svg" class="icon">Meditation</a>
            <a class="btn btn-primary btn-outline" href="components/presenceTracker.html" target="_blank"> Presence Checker</a>
        </div>

        </div>
        </div>

<audio id="notificationSound" src="../dist/audio-editor-output.mp3" volume="1.0"></audio>
<script src="../js/index.js"></script>
</body>
</html>
