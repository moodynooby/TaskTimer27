<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="header-controls">
            <button class="theme-toggle">
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            <button class="settings-toggle">
            <img src="https://www.svgrepo.com/download/513565/cog.svg" class="themes-icon">            </button>
        </div>

        <div class="settings-panel">
            <h3>   Settings</h3>
            <div class="setting-group">
                <label>
                    Work Duration (min)
                    <input type="number" id="workDuration" value="50" min="1" max="120">
                </label>
                <label>
                    Break Duration (min)
                    <input type="number" id="breakDuration" value="10" min="1" max="30">
                </label>
            </div>
        </div>

        <div class="container">
            <header>
                <h1>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="timer-icon">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    TaskTimer
                </h1>
                <p>Manage your tasks and time efficiently</p>
            </header>

            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Add Task
                </button>
            </div>

            <div class="timer-container">
                <div class="task-select-container">
                    <select id="taskSelect">
                        <option value="">Select a task...</option>
                    </select>
                </div>
                
                <div class="timer-display">
                    <div class="progress-ring">
                        <svg width="200" height="200">
                            <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"/>
                            <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                        </svg>
                        <div class="time">00:00:00</div>
                    </div>
                    <div class="timer-mode">Stopwatch Mode</div>
                    <div class="timer-label">No task selected</div>
                </div>

                <div class="timer-controls">
                    <button id="startBtn" class="control-btn">
                       <img class=play-icon src="https://www.svgrepo.com/download/526104/play-circle.svg">
                    </button>
                    <button id="resetBtn" class="control-btn">
                        <img class=play-icon src="https://www.svgrepo.com/download/525558/trash-bin-trash.svg">

                    </button>
                    <button id="modeToggleBtn" class="mode-toggle">Switch to Pomodoro</button>
                </div>
            </div>

            <div id="taskList" class="task-list"></div>
        </div>
    </div>

    <audio id="notificationSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" volume="1.0"></audio>
    <script src="js/timer.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
