            <div class="add-task">
                <md-outlined-text-field  type="text" id="taskInput" label="Add a new task..."> </md-outlined-text-field>
                <md-outlined-text-field  type="text" id="descriptionInput" label="Add a Description..."> </md-outlined-text-field>

                <md-filled-button id="addTaskBtn">
                    Add Task

            </div>

            <div class="timer-container">

                </div>

                <div class="timer-display">
                    <div class="progress-ring">
                        <svg width="200" height="200">
                            <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"/>
                            <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                        </svg>
                        <div class="time">00:00:00</div>
                    </div>
                    <div class="timer-mode">Stopwatch Mode</div>
                    <div class="timer-label">No task selected</div>
                </div>

                <div class="timer-controls">
                    <button id="startBtn" class="control-btn">
                       <img class=play-icon src="/dist/assets/play.svg">
                    </button>
                    <button id="resetBtn" class="control-btn">
                        <img class=play-icon src="/dist/assets/Stop.svg">

                    </button>
                    <md-filled-button id="modeToggleBtn" class="mode-toggle">Switch to Pomodoro</md-filled-button>
                </div>
            </div>

            <div id="taskList" class="task-list"> </div>
        </div>

    <script>const savedColor = localStorage.getItem('primaryColor');
    if (savedColor) {
        primaryColorPicker.value = savedColor;
        document.documentElement.style.setProperty('--md-sys-color-primary', savedColor);
    }
    const primaryColorPicker = document.getElementById('primaryColorPicker');
    primaryColorPicker.addEventListener('input', (event) => {
        const newColor = event.target.value;
        // Update the CSS variable
        document.documentElement.style.setProperty('--md-sys-color-primary', newColor);
        // Store the selected color (optional)
        localStorage.setItem('primaryColor', newColor);
    });
    document.getElementById('showTableBtn').addEventListener('click', function() {
        const tableContainer = document.getElementById('tableContainer');
        if (tableContainer.style.display === 'none') {
            tableContainer.style.display = 'block';
            this.textContent = 'Hide History';
        } else {
            tableContainer.style.display = 'none';
            this.textContent = 'Show History';
        }
    });</script>
