</div>
<div class="coin-flipper">    <h1 class="text-5xl font-bold">Coin Toss</h1>
    <div id="coin">
        <img src="/dist/assets/coin.svg"
             alt="Coin" width="150" height="150">
    </div>
    <p id="result" class="py-6">Click the button to toss the coin!</p>
    <button onclick="tossCoin()" class=" btn btn-primary ">Toss Coin</button>

    <script>
        function tossCoin() {
            const coin = document.getElementById('coin');
            const result = document.getElementById('result');

            // Remove flip class to reset animation
            coin.classList.remove('flip');

            // Trigger reflow to restart animation
            void coin.offsetWidth;

            // Add flip class
            coin.classList.add('flip');

            // Generate random result
            const random = Math.random();

            // Show result after animation
            setTimeout(() => {
                const outcome = random < 0.5 ? 'Heads' : 'Tails';
                result.textContent = `It's ${outcome}!`;
            }, 1000);
        }
    </script>
    <div class="header-controls">     <div class="dropdown mb-72">
        <div tabindex="0" role="button" class="btn m-1">
            Theme
            <svg
                    width="12px"

                    class="inline-block h-2 w-2 fill-current opacity-60"
