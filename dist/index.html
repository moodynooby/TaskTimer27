<body>

        <div class="header-controls">
            <button id="themeToggle" class="theme-toggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>

                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
        </div>
        
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                <h1>TaskTimer</h1>
            </div>
            <p>Manage your tasks and time efficiently</p>
        </header>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                Add Task
            </button>
        </div>

        <div class="timer-container">
            <div class="timer-display">
                <div class="progress-ring">
                    <svg width="200" height="200">
                        <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"/>
                        <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                    </svg>
                    <div class="time">00:00:00</div>
                </div>
                <div class="timer-mode">Stopwatch Mode</div>
            </div>

            <div class="timer-controls">
                <button id="startBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                </button>
                <button id="resetBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                </button>
                <button id="modeToggleBtn" class="mode-toggle">Switch to Pomodoro</button>
            </div>

            <div class="pomodoro-settings" style="display: none;">
                <h3>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"/>

                    </svg>
                    Pomodoro Settings
                </h3>
                <div class="settings-group">
                    <label>
                        Work Duration (minutes)
                        <input type="number" id="workDuration" value="50" min="1" max="120">
                    </label>
                    <label>
                        Break Duration (minutes)
                        <input type="number" id="breakDuration" value="10" min="1" max="30">
                    </label>
                </div>
            </div>
        </div>

        <div id="taskList" class="task-list"></div>
    </div>

    <audio id="notificationSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
</body>
</html>
