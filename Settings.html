<html>
<head>
    <title>Settings</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/dist/assets/tasktimer-logo.png  " type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body >
<div role="tablist" class="tabs tabs-boxed">
    <a role="tab" class="tab " href="index.html"> <img slot="icon"><img src="dist/assets/task.svg"> Tasks Timer</a>
    <a role="tab" class="tab" href="RNG.html"> <img slot="icon"><img src="dist/assets/Dice.svg"> Random Generator</a>
    <a role="tab" class="tab" href="ct.html"> <img slot="icon"><img src="dist/assets/Coin2.svg"> Coin Toss</a>
    <a role="tab" class="tab tab-active" href="Settings.html"> <img slot="icon"><img src="dist/assets/Settings.svg"> Settings</a>

</div>
<div class="dropdown mb-72">
    <div tabindex="0" role="button" class="btn m-1">
        Theme
        <svg
                width="12px"
                height="12px"
                class="inline-block h-2 w-2 fill-current opacity-60"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 2048 2048">
            <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
        </svg>
    </div>
    <ul tabindex="0" class="dropdown-content bg-base-300 rounded-box z-[1] w-52 p-2 shadow-2xl">
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                    aria-label="Default"
                    value="default" />
        </li>
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                    aria-label="Retro"
                    value="retro" />
        </li>
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                    aria-label="Cyberpunk"
                    value="cyberpunk" />
        </li>
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                    aria-label="Valentine"
                    value="valentine" />
        </li>
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                    aria-label="Forest"
                    value="forest" />
        </li>
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                    aria-label="Corporate"
                    value="corporate" />
        </li>
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                    aria-label="Business"
                    value="business" />
        </li>
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                    aria-label="Dim"
                    value="dim" />
        </li>


    </ul>
</div>
<div class="timer-settings">
    <label>Pomodoro Length (minutes):
        <input id="pomodoroLengthInput" type="number" value="25" class="input input-bordered w-20">
    </label>
    <label>Break Length (minutes):
        <input id="breakLengthInput" type="number" value="5" class="input input-bordered w-20">
    </label>
    <button onclick="updateTimerSettings()" class="btn btn-primary">Save Settings</button>
</div>
<div><p>Check out material ui for mobiles</p>
<a href="https://tasktime-m27.netlify.app/" class="btn btn-primary">Material UI</a></div>
</body>
</html>
